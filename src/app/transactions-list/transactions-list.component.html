<span></span>
<h2 id="transactionsSubtitle" class="text-center">Transactions</h2>

<h5 id="transactionNetworkIssueErrorMessage" class="text-danger text-center mt-4 mb-4"
  *ngIf="hasErrorGettingTransactions">Oops! Looks like we had an issue
  bringing your transactions! We'll be
  back soon!
</h5>

<kendo-grid [kendoGridBinding]="transactions" [height]="410" id="detailsKendoGrid" filterable="menu" [sortable]="true"
  [groupable]="true" [rowClass]="rowCallback">
  <kendo-grid-column field="id" title="Id" width="60" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="createdAt" title="Created Date" format="{0: dd/MM/yyyy h:mm a }" width="180" filter="date">
  </kendo-grid-column>
  <kendo-grid-column field="entity" title="Entity" width="140">
  </kendo-grid-column>
  <kendo-grid-column field="amount" title="Amount" width="100" filter="numeric" format="{0:c}">
  </kendo-grid-column>
  <kendo-grid-column field="type" title="Type" width="100"> </kendo-grid-column>
  <kendo-grid-column field="source" title="Source" width="120">
  </kendo-grid-column>
  <kendo-grid-column field="classification" title="Classification" width="140">
  </kendo-grid-column>
  <kendo-grid-command-column title="Tap to Classify" width="160">
    <ng-template kendoGridCellTemplate let-dataItem>
      <span *ngFor="let classificationType of classificationTypes" kendoTooltip>
        <a id="{{
            'classify_' +
              classificationType.name +
              '_' +
              (dataItem.id).toString() +
              '_btn'
          }}" href="#/" role="button" aria-pressed="true" class="btn btn-small text-dark"
          [title]="classificationType.name" (click)="onClickClassifyBtn(dataItem.id, classificationType.name)">
          <fa-icon [icon]="classificationType.icon" size="s"></fa-icon>
        </a>
      </span>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
